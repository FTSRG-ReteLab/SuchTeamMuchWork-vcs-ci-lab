plugins {         id "org.sonarqube" version "2.6.2" apply false   }
subprojects { subproject ->

  apply plugin: 'org.sonarqube'
  apply plugin: 'java'

  repositories {
    jcenter()
    mavenCentral()
  }
  dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '23.5-jre'
    testCompile "org.mockito:mockito-core:1.+"
  }
  
}
